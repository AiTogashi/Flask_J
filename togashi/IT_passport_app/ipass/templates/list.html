{% extends "layout.html" %} {% block body %}
        <br>
        <table class="table">
            <thead>
              <tr class="table-primary">
                <th scope="col">祝日</th>
                <th scope="col">テキスト</th>
              </tr>
            </thead>
            <tbody>
            {% for holiday in holidaylist %}
            <tr>
                <td class="holi_date" scope="row">{{ holiday.holi_date }}</td>    
                <td class="holi_text" scope="row">{{ holiday.holi_text }}</td>    
            </tr>
            {% endfor %}
           </tbody>
          </table>

        <form action="{{url_for('input')}}" method="post">      
            <div class="form-group">
                <button type="submit" class="btn btn-primary">戻る</button>
            </div>
        </form>


    </div>
    <br>
    {% endblock %}
