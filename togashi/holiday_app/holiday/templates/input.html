<!doctype html>
<title>祝日マスタ管理</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{url_for('input')}}">祝日マスタ管理</a>
    </nav>

    {%for message in get_flashed_messages()%}
    <div class="alert alert-info" role="alert">
        {{message}}
    </div>
    {%endfor%}

    <div class="holi-maintenance">
        <form form action="{{url_for('maintenance_date')}}" method="post">
            <div class="form-group">
                <label for="Holiday">祝日 日付</label>
                <input type="date" class="form-control" id="Holiday" name="holiday">
            </div>
        

        <div class="form-group">
            <label for="HolidayText">祝日 テキスト</label>
            <input type="text" class="form-control" id="HolidayText" name="holiday_text">
        </div>
        
        <div class="btn-group">
            <button type="submit" class="btn btn-primary" name="button" value="insert_update">新規登録・更新</button>
        </div>
        <div class="btn-group">                
            <button type="submit" class="btn btn-danger" name="button" value="delete">削除</button>
        </div>

        </form>
    </div>
    <br>

    <form action="{{url_for('list')}}" method="post">
        <button type="submit" class="btn btn-secondary">一覧出力</button>
    </form>
    

</div>
