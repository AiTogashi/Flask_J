<!doctype html>
<title>祝日マスタ管理</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{url_for('input')}}">祝日マスタ管理</a>
    </nav>

    <div class="holi-maintenance">
        <br>
        <table class="table">
            <thead>
              <tr class="table-primary">
                <th scope="col">祝日</th>
                <th scope="col">テキスト</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <td>Larry the Bird</td>
                <td>@twitter</td>
              </tr>
            
            {% for holiday in holidaylist %}
            <tr>
                <td class="holi_date" scope="row">{{ holiday.holi_date }}</td>    
                <td class="holi_text" scope="row">{{ holiday.holi_text }}</td>    
            </tr>
            {% endfor %}
            
        </tbody>
          </table>



        <form action="{{url_for('input')}}" method="post">      
            <div class="form-group">
                <button type="submit" class="btn btn-primary">戻る</button>
            </div>
        </form>


    </div>
    <br>
    

</div>
