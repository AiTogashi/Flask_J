{%extends "layout.html"%}
{%block body%}
<form action="/sub_up" method="post">
    <div class="form-group">
        <label for="InputTitle">祝日 日付</label>
        <input type="date" class="form-control" id="InputTitle" name=holiday>
    </div>
    <div class="form-group">
        <label for="InputTitle">祝日 テキスト</label>
        <input type="text" class="form-control" id="InputTitle" name=holiday_text>
    </div>
    <div class = "btn-group">
        <form action="sub_up" method ="GET">
            <button type="submit" class="btn btn-primary">新規登録・更新</button>
        </form>
        <form action="delete" method ="POST">
            <button type="submit" class="btn btn-danger" style="margin-left:10px">削除</button>
        </form>
    </div>
    <form action="allview" method ="POST">
        <button type="submit" class="btn btn-secondary" style="margin-top:50px">一覧出力</button>
    </form>
</form>


{%endblock%}
