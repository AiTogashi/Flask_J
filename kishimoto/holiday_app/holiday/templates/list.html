{% extends "layout.html" %} {% block body %}
<br />
<table class="table table table-hover">
  <thead>
    <tr class="table-info">
      <th scope="col">祝日</th>
      <th scope="col">テキスト</th>
    </tr>
  </thead>
  <tbody>
    {% for holiday in holidays %}
    <tr>
      <td>{{ holiday.holi_date }}</td>
      <td>{{ holiday.holi_text }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<form action="{{ url_for('input_html') }}" method="post">
  <div class="btn-group">
    <button type="submit" class="btn btn-primary">戻る</button>
  </div>
</form>
{% endblock %}
