{% extends "layout. html" %} {% block body %}
<h2>{{ entry.title }}</h2>
<br />
{{ entry.text }} <br /><br />

投稿 日時 {{ entry. created_ at }}
<br /><br />
<div class="btn-group">
  <form action="{{ url_for('edit_entry',id=entry.id) }}" method="GET">
    <button type="submit" class="btn btn-secondary">編集</button>
  </form>
  <form action="{{ url_ for('delete_entry', id = entry.id) }}" method="post">
    <button type="submit" class="btn btn-danger" style="margin-left: 5px">
      削除
    </button>
  </form>
</div>
{% endblock %}
